{% extends "layout.html" %}
{% block body %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='crypto.css') }}">
<div class="container" id="message-container">
    <label style="color:white;">Message Encryption</label>
    <form action="" method="POST">
        <div class="form-group" style="margin-top:20px;width:600px">
            <textarea class="form-control"  name="data"  placeholder= "Enter Message to be Encrypted!..." required>{{ session.decrypt }}</textarea>
        </div>
        <div class="form-group" style="margin-top:20px;width:600px">
            <input class="form-control" type="text" name="key" placeholder="Input Key and Don't Forget!" required/>
        </div>
        <button class="btn btn-primary" type="submit" style="margin-top:20px;">Encrypt</button>
    </form>
    <label style="color:white;">Remember your key ! Please note down somewhere and don't share to anyone!</label>
</div>
{% endblock %}
