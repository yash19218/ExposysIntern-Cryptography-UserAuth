{% extends "layout.html" %}
{% block body %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='signup.css') }}">
<div class="container" style="margin-top:20px;" >
    <h1 style="color:white">Get Started <br> With your Account!</h1>
    <form action="" method="POST">
        <div class="form-group" style="margin-top:20px;width:600px">
            <input class="form-control" type="text" name="name"  placeholder= "Your Name" required/>
        </div>
        <div class="form-group" style="margin-top:20px;width:600px">
            <input class="form-control" type="email" name="email" placeholder="Your Email" required/>
        </div>
         <div class="form-group" style="margin-top:20px;width:600px">
            <input class="form-control" name="password" placeholder="Enter Password" required type="password"/>
        </div>
         <div class="form-group" style="margin-top:20px;width:600px">
            <input class="form-control" name="confirm" placeholder="Confirm Password" required type="password"/>
        </div>
        <button class="btn btn-primary" type="submit" style="margin-top:20px;">Submit</button>
    </form>
</div>
{% endblock %}
