{% extends "layout.html" %}
{% block body %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='signin.css') }}">
<div class="container" style="margin-top:20px;">
    <h1 style="color:white">Sign In <br> To Access Cryptography!</h1>
    <form action="" method="POST">
        <div class="form-group" style="margin-top:20px;width:600px">
            <input class="form-control" type="email" name="email"  placeholder= "Enter Email" required/>
        </div>
        <div class="form-group" style="margin-top:20px;width:600px">
            <input class="form-control" type="password" name="password" placeholder="Enter Password" required/>
        </div>
        <button class="btn btn-primary" type="submit" style="margin-top:20px;">Login</button>
    </form>
</div>
{% endblock %}
